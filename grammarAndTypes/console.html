<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Console</title>
</head>
<body>
    <h1>The Console</h1>
    <!-- ul>li*4 shortcut will give us an unordered list with 4 list items -->
    <ul>
        <li>Humans make errors! Gasp</li>
        <li>The browser is home of the console.</li>
        <li>The Console Object</li>
        
    <!-- ul>li*5 -->
        <ul>
            <li>console.log()</li>
            <li>console.warn()</li>
            <li>console.error()</li>
            <li>And many more!</li>
            <li></li>
        </ul>
        <li>The console is ONLY used for debugging.</li>
    </ul>

    <script>
        console.log('This message is a string');
        let name = 'Richard';
        console.log('Log:', name);

        console.warn('This is a warning');
        let warning = "uh oh...";
        console.warn('Warn:', warning);

        console.error('This is an error message.')
        let err = "This is looking real bad.";
        console.error('Error:',err)

        let arr = [1,2,3,4,5,6];
        let ex = [["John", "Smith"],["Jane", "Doe"],["Emily", "Smith"]]
        console.table(ex)
    </script>
</body>
</html>
